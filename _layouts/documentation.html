<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="TSFramework is a MVC Web Application Framework that runs on Node.js with TypeScript. TSFramework combines the performance of NodeJS platform together with the power of TypeScript to give you a web framework that is fast and scalable." />
    <meta name="author" content="Zeke Kievel, Jhon Mike" />

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/docco.min.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/javascripts/highlight.pack.js"></script>
    <script src="{{ site.baseurl }}/javascripts/javascript.js"></script>

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>A MVC Web Framework in TypeScript</h2>
        <br><br>
        <a href="/" class="link">Home</a>
        <a href="/documentation" class="link">Documentation</a>
        <a href="https://github.com/TypeMVC/framework" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          <div class="documentation menu-fixed">

            <div class="dropdown">
              <button class="btn btn-lg btn-default btn-block" data-toggle="dropdown">Reference: v0.2.1</button>
              <ul class="dropdown-menu">
                <li><a href="/documentation/">v0.2.1</a></li>
              </ul>
            </div>
            <br><br>
            <h2>Developer Guide</h2>
            <ul id="guides" class="nav guides" role="tablist"></ul>
          </div>
        </aside>
      </div>
    </div>

  </body>
</html>
